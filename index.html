<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
  <!-- seo meta tags -->
  <title>Wordle Game</title>
  <meta name="title" content="Wordle Game" />
  <meta name="description" content="Get ready to beat the heat and sharpen your mind with our exciting 'Wordle Challenge'" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- asset links -->
  <link rel="stylesheet" href="/main.css">
  <script type="module" src="/main.js" defer></script>
</head>
<body>
  <!-- alert -->
  <div class="alert-container" data-alert-container></div>

  <!-- header -->
  <header>
    <h1 class="page-title">Wordle Game</h1>
  </header>

  <!-- guess tiles -->
  <main data-guess-grid class="guess-grid">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </main>

  <!-- keyboard -->
  <div class="keyboard">
    <button class="key" data-key="E">E</button>
    <button class="key" data-key="R">R</button>
    <button class="key" data-key="T">T</button>
    <button class="key" data-key="Y">Y</button>
    <button class="key" data-key="U">U</button>
    <button class="key" data-key="I">I</button>
    <button class="key" data-key="O">O</button>
    <button class="key" data-key="P">P</button>
    <button class="key" data-key="Ğ">Ğ</button>
    <button class="key" data-key="Ü">Ü</button>
    <!--  -->
    <button class="key" data-key="E">A</button>
    <button class="key" data-key="S">S</button>
    <button class="key" data-key="D">D</button>
    <button class="key" data-key="F">F</button>
    <button class="key" data-key="G">G</button>
    <button class="key" data-key="H">H</button>
    <button class="key" data-key="J">J</button>
    <button class="key" data-key="K">K</button>
    <button class="key" data-key="L">L</button>
    <button class="key" data-key="Ş">Ş</button>
    <button class="key" data-key="İ">İ</button>
    <!--  -->
    <button class="key" data-key="Z">Z</button>
    <button class="key" data-key="C">C</button>
    <button class="key" data-key="V">V</button>
    <button class="key" data-key="B">B</button>
    <button class="key" data-key="N">N</button>
    <button class="key" data-key="M">M</button>
    <button class="key" data-key="Ö">Ö</button>
    <button class="key" data-key="Ç">Ç</button>
    <button class="key" data-delete>
      <img src="icons/delete.svg" alt="">
    </button>
    <!--  -->
    <button class="key large" data-enter>ENTER</button>
  </div>
</body>
</html>
